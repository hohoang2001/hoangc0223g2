<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day</title>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <input id="month" type="number">
                </td>
                <td>
                    <input onclick="cress()" type="button" value="Tính số ngày">
                </td>
            </tr>
            <tr>
                <td>
                    <p id="result"></p>
                </td>
            </tr>

        </tbody>
        <script>
            function cress() {
                let month = +document.getElementById("month").value;
                let result = ""
                switch (month) {
                    case month = 1:
                        result = "tháng 1 có 31 ngày"
                        break;
                    case month = 2:
                        result = "tháng 2 có 28 hoặc 29 ngày"
                        break;
                    case month = 3:
                        result = "tháng 3 có 31 ngày"
                        break;
                    case month = 4:
                        result = "tháng 4 có 30 ngày"
                        break;
                    case month = 5:
                        result = "tháng 5 có 31 ngày"
                        break
                    case month = 6:
                        result = "tháng 6 có 30 ngày "
                        break
                    case month = 7:
                        result = "tháng 7 có 31 ngày "
                        break;
                    case month = 8:
                        result = "tháng 8 có  31 ngày"
                        break;
                    case month = 9:
                        result = "tháng 9 có 30 ngày"
                        break;
                    case month = 10:
                        result = "tháng 10 có 31 ngày"
                        break;
                    case month = 11:
                        result = "tháng 11 có 30 ngày"
                        break;
                    case month = 12:
                        result = "tháng 12 có 31 ngày"
                        break;
                    default:
                        result = "vui lòng nhập lại"
                        break;

                }
                document.getElementById("result").innerHTML = result

            }
        </script>
    </table>
</body>

</html>
