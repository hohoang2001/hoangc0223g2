<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>độ c</title>
</head>
<body>
    <p>nhập độ C</p>
    <input id="impor" type="number">
    <button onclick="cick()">click</button>
    <br>
    <br>
    <input id="answer" type="number">
    <script>
        function cick() {
            let impor = +document.getElementById("impor").value;
            let answer = (impor * 1.8) + 32;
            document.getElementById("answer").value = answer;
        }
        
    </script>
</body>
</html>
